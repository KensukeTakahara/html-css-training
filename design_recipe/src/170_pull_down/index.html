<!DOCTYPE html>
<html>

    <title>PullDown</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>パーティご予約・ご住所</h1>

        <option value="3">岩手県</option>

    </form>
