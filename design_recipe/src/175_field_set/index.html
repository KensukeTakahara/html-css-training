<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FieldSet</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>エクササイズデータシート</h1>
    <form action="#" method="POST">
      <p>
        <label>氏名<input type="text" name="name"/></label>
        <fieldset>
          <legend>測定のため基礎データを入力します</legend>
          <p><label>身長 <input type="text" name="height"></label> cm</p>
          <p><label>体重 <input type="text" name="weight"></label> kg</p>
        </fieldset>
        <p><input type="submit" value="登録"></p>
      </p>
    </form>
  </body>
</html>
