<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ValidTextFiled</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>お問い合わせ</h1>
    <form action="#" method="POST">
      <p>
        <label for="realname">お名前<br /></label>
        <input type="text" name="realname" id="realname" required />
      </p>
      <p>
        <label for="mail">メールアドレス<br /></label>
        <input type="email" name="mail" id="mail" required />
      </p>
      <p>
        <label for="phone">電話番号<br /></label>
        <input type="tel" name="phone" id="phone" required />
      </p>
      <p>
        <label for="message">お問い合わせ内容<br /></label>
        <textarea name="message" id="message"></textarea>
      </p>
    </form>
    <p><input type="submit" value="送信" /></p>
  </body>
</html>
