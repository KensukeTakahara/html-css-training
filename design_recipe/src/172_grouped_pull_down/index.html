<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GroupedPullDown</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>ツアー検索</h1>
    <form action="#" method="POST">
      <label for="destination">目的地</label><br />
      <select name="destination" id="destination">
        <optgroup label="北米">
          <option value="la">ロサンゼルス</option>
          <option value="sa">サンフランシスコ</option>
          <option value="ve">ラスベガス</option>
          <option value="ny">ニューヨーク</option>
        </optgroup>
        <optgroup label="ヨーロッパ">
          <option value="fr">フランス</option>
          <option value="it">イタリア</option>
          <option value="en">イギリス</option>
          <option value="de">ドイツ</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
