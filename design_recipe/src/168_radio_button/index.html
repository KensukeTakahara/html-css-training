<!DOCTYPE html>
<html>
  <head>

    <title>RadioButton</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

      <p>コース選択</p>

          <label
            ><input type="radio" name="course" value="html" checked />HTML+CSS
            初級</label
          >
        </li>
        <li>
          <label
            ><input type="radio" name="course" value="js" />JavaScript
            初級</label
          >
        </li>
        <li>
          <label
            ><input type="radio" name="course" value="wp" />WordPress
            初級</label
          >
        </li>
      </ul>
      <p><input type="submit" value="次へ" /></p>
    </form>
  </body>
</html>
