<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MultipleList</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>レストラン検索</h1>
    <form action="#" method="POST">
      <label
        >希望条件(複数選択可)<br />
        <select name="restaurant" multiple>
          <option value="japanese">和食</option>
          <option value="western">洋食</option>
          <option value="anniversary">誕生日</option>
        </select>
      </label>
      <p><input type="submit" value="検索" /></p>
    </form>
  </body>
</html>
