<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CheckBox</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>パーティーご予約</h1>
    <form action="#" method="POST">
      <p>ご希望のオプション(複数選択可)</p>
      <ul class="option_group">
        <li>
          <label
            ><input
              type="checkbox"
              name="option"
              value="cake"
            />お誕生日ケーキサービス</label
          >
        </li>
        <li>
          <label
            ><input
              type="checkbox"
              name="option"
              value="photo"
            />写真撮影サービス</label
          >
        </li>
        <li>
          <label
            ><input
              type="checkbox"
              name="option"
              value="flower"
            />花束サービス</label
          >
        </li>
        <li>
          <label
            ><input
              type="checkbox"
              name="option"
              value="kids"
            />子供用おもちゃサービス</label
          >
        </li>
      </ul>
      <p><input type="submit" value="次へ" /></p>
    </form>
  </body>
</html>
